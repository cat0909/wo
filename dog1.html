		 <p><b>西伯利亞哈士奇犬（Siberian Husky），一般稱為哈士奇。<br><br>
			從字面上來看，Siberian代表此種犬來自西伯利亞地區，為當地原生犬種。<br><br>
			一直到十八世紀，有艘遇暴風雨漂流至西伯利亞的日本船，船員發現當地土著楚奇克人飼養一種狗，這便是哈士奇犬首次為外界所知。<br><br>
			Husky則是因為哈士奇犬的叫聲低沉嘶啞，便稱此種犬為哈士奇犬；<br><br>
			另一種講法則是阿拉斯加淘金客在駕馭雪橇時發出Husky的聲音〈沙啞的喊聲〉，而讓牠取得此種犬名。</b></p><br><br>
